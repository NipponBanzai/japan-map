<html lang="ja">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/bootstrap5/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <style>
        .citymap {
            width: 100%;
            height: 100%;
        }

        /* 自定义关闭按钮的颜色 */
        .btn-close-custom {
            background-color: #BC002D;
            /* 设置按钮背景颜色 */
            color: #ffffff;
            /* 设置按钮图标颜色 */
            opacity: 1;
            /* 控制透明度 */
            transition: transform 0.2s ease;
            /* 添加平滑的过渡效果 */
            min-width: 5em;
            min-height: 3em;
        }

        /* 当悬停在按钮上时 */
        .btn-close-custom:hover {
            transform: scale(1.2);
            /* 将按钮放大到原来的1.2倍 */
            background-color: #BC002D;
            color: #ffffff;
        }

        .btn-primary-custom {
            min-width: 5em;
            min-height: 3em;
            margin-right: 0.6em;
        }

        .btn-primary-custom:hover {
            transform: scale(1.2);
        }

        /* 设置模态窗内容的透明背景 */
        .modal-content {
            background-color: rgba(255, 255, 255, 0.9);
            /* 白色背景，90%不透明度 */
            border-radius: 10px;
            /* 可选，添加圆角 */
            backdrop-filter: blur(10px);
            /* 添加模糊效果 */
            min-width: 35em;
            min-height: 40em;
        }

        .translucent {
            background: rgba(255, 255, 255, 0.1);
        }

        .translucent-nav {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
    <title></title>

</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Offcanvas navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end translucent-nav" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div id='map' class='citymap'></div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content translucent">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">City Information</h5>
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <div id="carouselExampleCaptions" class="carousel slide">
                        <div class="carousel-indicators" id="carouselIndicators"></div>
                        <div class="carousel-inner" id="carouselInner"></div>
                    </div>
                    <!-- 城市描述将会被 JavaScript 动态插入 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-primary-custom" onclick="myFunc()"
                        data-bs-dismiss="modal">詳細</button>
                    <button type="button" class="btn btn-close-custom" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/echarts.min.js"></script>
    <script src="./assets/js/Japan.js"></script>
    <script src="./assets/bootstrap5/js/bootstrap.js"></script>
    <script src="./assets/bootstrap5/js/bootstrap.bundle.js"></script>
    <script src='./assets/js/index.js'></script>
    <script>
        make_map('日本', 'map');

        function myFunc() {
            alert('代碼還沒寫...');
        }
    </script>
</body>

</html>
